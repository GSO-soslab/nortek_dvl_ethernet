spitter:
  message: "Hello!"
  interval_msec: 1000
  connection:
    type: "SERIAL"
    port: /dev/ttyUSB0
    baud: 9600
    data_bits: 8
    header: "A5"
    length_location_bytes: 1
    length_field_bytes: 1
    is_msb_first: false
    add_to_length: 0
    max_length: 1000
